<!DOCTYPE html>
<html lang="ar">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>نظم وقتك صح — القروب الصح</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
<style>
:root{
  --bg1:#031022; --bg2:#0b2636; --accent:#00ffd5; --accent2:#29a3ff;
  --card: rgba(255,255,255,0.03); --muted:#b9c6cc;
}
*{box-sizing:border-box}
html,body{height:100%;margin:0;font-family:'Cairo',sans-serif;background:
  radial-gradient(800px 400px at 10% 10%, rgba(0,64,128,0.08), transparent),
  linear-gradient(180deg,var(--bg1),var(--bg2)); color:#eef6f5; -webkit-font-smoothing:antialiased}
.header{
  display:flex;justify-content:space-between;align-items:center;padding:18px 24px;
}
.brand{display:flex;align-items:center;gap:14px}
.logo{
  width:60px;height:60px;border-radius:14px;display:flex;align-items:center;justify-content:center;
  font-weight:800;color:#001;background:linear-gradient(135deg,var(--accent),var(--accent2));
  box-shadow:0 10px 40px rgba(0,255,213,0.06)
}
.title{font-size:20px}
.subtitle{font-size:13px;color:var(--muted)}
.header-actions{display:flex;gap:10px;align-items:center}
.btn-ghost{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:10px;color:var(--muted);cursor:pointer}
.lang-btn{background:transparent;border:1px solid rgba(255,255,255,0.06);padding:8px 12px;border-radius:10px;color:var(--muted);cursor:pointer}
.container{max-width:1150px;margin:20px auto;padding:0 18px}
.grid{display:grid;grid-template-columns:1fr 380px;gap:18px}
.card{background:var(--card);border-radius:14px;padding:18px;box-shadow:0 15px 50px rgba(0,0,0,0.6)}
.section-title{color:var(--accent);margin:0 0 10px;font-weight:700}
.small{color:var(--muted);font-size:13px}
.input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:inherit}
.row{display:flex;gap:8px}
.btn{background:var(--accent);color:#001;border:none;padding:10px 14px;border-radius:10px;cursor:pointer;font-weight:700}
.list{max-height:420px;overflow:auto;margin-top:10px}
.round-item{display:flex;justify-content:space-between;align-items:center;padding:12px;border-radius:10px;margin:10px 0;background:linear-gradient(90deg, rgba(255,255,255,0.02), rgba(0,0,0,0.15));border-left:4px solid rgba(0,0,0,0.08)}
.tag{padding:6px 10px;border-radius:999px;background:rgba(0,0,0,0.35);color:var(--muted);font-size:13px}
.corner-admin{position:fixed;right:20px;bottom:20px;border-radius:999px;padding:12px 16px;background:linear-gradient(135deg,var(--accent),var(--accent2));color:#001;font-weight:800;cursor:pointer;box-shadow:0 14px 40px rgba(0,255,213,0.08)}
.telegram-cta{display:flex;gap:12px;align-items:center;padding:12px;border-radius:12px;background:linear-gradient(90deg,#0077ff,#00ffd5);color:#001;font-weight:800;text-decoration:none}
.footer{margin-top:18px;color:var(--muted);font-size:13px;text-align:center}
.hidden{display:none}
.meter{height:8px;border-radius:8px;background:rgba(255,255,255,0.04);overflow:hidden}
.meter > i{display:block;height:100%}
@media(max-width:980px){.grid{grid-template-columns:1fr}.header{flex-direction:column;align-items:flex-start}.corner-admin{right:12px;left:12px}}
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
  <div class="brand">
    <div class="logo">G</div>
    <div>
      <div class="title" id="appTitle">نظم وقتك صح بالقروب الصح</div>
      <div class="subtitle">التطبيق الرسمي لقروب التوجيهي — <a href="https://t.me/Jordanian_Tawjihi_2008" target="_blank" style="color:var(--accent);text-decoration:none">انضم للقروب</a></div>
    </div>
  </div>

  <div class="header-actions">
    <button class="lang-btn" id="btnToggleLang">English</button>
    <button class="btn-ghost" id="btnManagerOpen">لوحة المدير</button>
  </div>
</div>

<!-- MAIN -->
<div class="container">
